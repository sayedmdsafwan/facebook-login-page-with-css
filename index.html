<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook - log in or sign up</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="./images/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <section id="top-section">
            <div class="logo-content-area">
                <img src="./images/fb-logo.png" alt="fb-logo" />
                <h2 class="heading">
                    Facebook helps you connect and share with the people in your
                    life.
                </h2>
            </div>
            <div class="login-area">
                <div class="white-box">
                    <form method="get">
                        <input
                            class="email-input"
                            type="email"
                            name=""
                            id=""
                            placeholder="Email address or phone number"
                        />
                        <input
                            type="password"
                            class="password-input"
                            name=""
                            id=""
                            placeholder="Password"
                        />
                        <input
                            class="input-submit"
                            type="submit"
                            value="Log In"
                        />
                    </form>
                    <a
                        style="
                            display: block;
                            text-align: center;
                            color: #1977f2;
                            text-decoration: none;
                            font-size: 14px;
                            margin: 20px 0;
                        "
                        href="#"
                        >Forgotten password?</a
                    >
                    <hr style="border-top: 1px solid #ccc; border-bottom: 0" />
                    <div class="create-new-account">
                        <a href="#"><button>Create New Account</button></a>
                    </div>
                </div>
                <div
                    style="
                        display: flex;
                        justify-content: center;
                        padding: 20px 0;
                        gap: 5px;
                    "
                >
                    <a
                        style="
                            font-weight: bold;
                            color: black;
                            text-decoration: none;
                        "
                        href="#"
                        >Create a Page
                    </a>
                    <span> for a celebrity, brand or business.</span>
                </div>
            </div>
        </section>
    </body>
</html>
